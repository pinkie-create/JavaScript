<script>
    var dollar = 73.16; 
    var euro = 89.22; 
    var rub = prompt ('Cколько рублей сконвертировать?');
    var RubToDollar = rub / dollar;
    var RubToEuro = rub / euro;
   alert (
       rub + ' рублей = ' + RubToDollar.toFixed(2) + ' долларов ' + ' или ' + RubToEuro.toFixed(2) + ' евро' 
       );
</script>
